<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Insert</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{tpl/navbar.html :: navbar}">
</th:block>
<div class="container mt-3">
	<h2 class=" mt-3 mb-3 text-center"> Thêm mới sản phẩm</h2>
	<div class="row" th:if = "${message !=null }">
		<div class="col-3"></div>
		<div class="col-5 mb-3 text-danger" th:text= "${message}"></div>
	</div>
    <form th:action="@{/admin/product/insert}" th:method="post" th:object="${insertProduct}">
    	
        <div class="row input-group mb-3">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Mã sản phẩm</label>
            </div>

            <div class="col-5">
                <input class="form-control border-dark shadow-none" type="text" name="productCode" placeholder="Nhập mã sản phẩm" th:value="${insertProduct.productCode}" 
                	th:classappend="${mapErrors.get('productCode') != null ? 'is-invalid' : ''}">
            </div>

            <div class="col-4 mt-2 text-danger" th:if="${mapErrors.get('productCode') != null}" th:text= "${mapErrors.get('productCode')}">
    		</div>
        </div>

        <div class="row input-group mb-3">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Tên sản phẩm</label>
            </div>
            
            <div class="col-5">
                <input class="form-control border-dark shadow-none" type="text" name="productName" placeholder="Nhập tên sản phẩm"  th:value="${insertProduct.productName}"
                	th:classappend="${mapErrors.get('productName') != null ? 'is-invalid' : ''}">
            </div>
            
            <div class="col-4 mt-2 text-danger" th:if="${mapErrors.get('productName') != null}" th:text= "${mapErrors.get('productName')}" >
    		</div>
        </div>
        <div class="row input-group mb-3">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Giá mua vào</label>
            </div>
            <div class="col-5">
                <input class="form-control border-dark shadow-none" type="number" name="purchasePrice" placeholder="Nhập giá mua vào"  th:value="${insertProduct.purchasePrice}"
                	th:classappend="${mapErrors.get('purchasePrice') != null ? 'is-invalid' : ''}">
            </div>
             <div class="col-4 mt-2 text-danger" th:if="${mapErrors.get('purchasePrice') != null}" th:text= "${mapErrors.get('purchasePrice')}">
    		</div>
        </div>
        <div class="row input-group mb-3">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Giá bán ra</label>
            </div>
            <div class="col-5">
                <input class="form-control border-dark shadow-none" type="number" name="salePrice" placeholder="Nhập giá bán ra" th:value="${insertProduct.salePrice}"
                	th:classappend="${mapErrors.get('salePrice') != null ? 'is-invalid' : ''}">
            </div>
            <div class="col-4 mt-2 text-danger" th:if="${mapErrors.get('salePrice') != null}" th:text= "${mapErrors.get('salePrice')}" >
    		</div>
        </div>
        
        <div class="row input-group">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Số lượng tồn kho</label>
            </div>
            <div class="col-5">
                <input class="form-control border-dark shadow-none" type="number" min="0" name="inventoryQuantity" placeholder="Nhập số lượng" th:value="${insertProduct.inventoryQuantity}">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-3">
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary"> Thêm mới</button>
                    </div>
                    <div class="col-6">
                        <button type="button" onclick="checkLocalStorage()" class="btn btn-primary">Hủy</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    // Function kiểm tra localStorage có chứa giá trị productCode và productName không
    function checkLocalStorage() {
        var productCode = localStorage.getItem('productCode'); // Lấy giá trị của productCode từ localStorage
        var productName = localStorage.getItem('productName'); // Lấy giá trị của productName từ localStorage
        var currenPage = localStorage.getItem('currentPage'); // Lấy giá trị của currentPage từ localStorage
       
        if (currenPage == null){
        	currenPage = 1;
        }
        
        var url = '/product?page=' + currenPage;
        
        if (productCode != null) {
            url += '&productCode=' + productCode ;
        }
        
        if (productName != null) {
            url += '&productName=' + productName ;
        }
        
        window.location.href = url;
    }
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
