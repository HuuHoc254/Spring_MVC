<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{tpl/navbar.html :: navbar}">
</th:block>
 <h2 class=" mt-3 mb-3 text-center"> Phân bổ sản phẩm</h2>
<div class="container-fluid mt-3">
    <form id="searchForm" th:action="@{/product}" th:method="POST">
        <div class="row input-group mb-3">
            <div class="col-xl-2 col-md-1">STT</div>
            <div class="col-xl-2 col-md-2 col-sm-3 mt-1 text-right">
                <label class="">Mã sản phẩm</label>
            </div>
            <div class="col-xl-5 col-md-6 col-sm-7">
                <input class="form-control border-dark shadow-none" type="text" id="productCode" name="productCode" placeholder="Nhập mã sản phẩm" th:value = "${productCode}">
            </div>
        </div>

        <div class="row input-group">
            <div class="col-xl-2 col-md-1"></div>
            <div class="col-xl-2 col-md-2 col-sm-3 mt-1 text-right">
                <label class="">Tên sản phẩm</label>
            </div>
            <div class="col-xl-5 col-md-6 col-sm-7">
                <input class="form-control border-dark shadow-none" type="text" id="productName" name="productName" placeholder="Nhập tên sản phẩm" th:value = "${productName}">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4"></div>
            <div class="col-xl-4 col-md-6 col-sm-6 mt-1">
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary" onclick="saveSearchValues()"> Tìm kiếm</button>
                    </div>
                    <div class="col-6">
                        <button type="reset" class="btn btn-primary" onclick="clearLocalStorage()"> Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script th:inline="javascript">
	/*<![CDATA[*/
	var message = /*[[${message}]]*/ '';
	
	if (message) {
	    alert(message);
	}
	/*]]>*/
</script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
