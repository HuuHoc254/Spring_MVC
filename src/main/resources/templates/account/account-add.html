<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Insert</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{tpl/navbar.html :: navbar}">
</th:block>
<div class="container mt-3">
 <h2 class=" mt-3 mb-3 text-center"> Thêm mới nhân viên</h2>
	<div class="row" th:if = "${message !=null }">
		<div class="col-3"></div>
		<div class="col-5 mb-3 text-danger" th:text= "${message}"></div>
	</div>
    <form th:action="@{/admin/account/insert}" th:method="post" th:object="${insertAccount}">
    	
        <div class="row input-group mb-3">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Tên đăng nhập</label>
            </div>

            <div class="col-5">
                <input class="form-control border-dark shadow-none" type="text" name="accountName" placeholder="Nhập tên đăng nhập" th:value="${insertAccount.accountName}" 
                	th:classappend="${mapErrors.get('accountName') != null ? 'is-invalid' : ''}">
            </div>

            <div class="col-4 mt-2 text-danger" th:if="${mapErrors.get('accountName') != null}" th:text= "${mapErrors.get('accountName')}">
    		</div>
        </div>

        <div class="row input-group mb-3">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Mật khẩu</label>
            </div>
            
            <div class="col-5">
                <input class="form-control border-dark shadow-none" type="password" name="password" placeholder="Mật khẩu phải có ít nhất một chữ in hoa, và một kí tự số. Mật khẩu phải từ 8 kí tự trở lên"  th:value="${insertAccount.password}"
                	th:classappend="${mapErrors.get('password') != null ? 'is-invalid' : ''}">
            </div>
            
            <div class="col-4 mt-2 text-danger" th:if="${mapErrors.get('password') != null}" th:text= "${mapErrors.get('password')}">
    		</div>
        </div>
        
         <div class="row input-group mb-3">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Xác nhận mật khẩu</label>
            </div>
            
            <div class="col-5">
                <input class="form-control border-dark shadow-none" type="password" name="confirmPassword" placeholder="Nhập xác nhận mật khẩu"  th:value="${insertAccount.confirmPassword}"
                	th:classappend="${mapErrors.get('confirmPassword') != null ? 'is-invalid' : ''}">
            </div>
            
            <div class="col-4 mt-2 text-danger" th:if="${mapErrors.get('confirmPassword') != null}" th:text= "${mapErrors.get('confirmPassword')}">
    		</div>
        </div>
        
        <div class="row input-group mb-3">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Tên nhân viên</label>
            </div>
            
            <div class="col-5">
                <input class="form-control border-dark shadow-none" type="text" name="fullName" placeholder="Nhập tên nhân viên"  th:value="${insertAccount.fullName}"
                	th:classappend="${mapErrors.get('fullName') != null ? 'is-invalid' : ''}">
            </div>
            
            <div class="col-4 mt-2 text-danger" th:if="${mapErrors.get('fullName') != null}"  th:text= "${mapErrors.get('fullName')}">
    		</div>
        </div>
      
      	<div class="row input-group mb-3">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Số điện thoại</label>
            </div>
            
            <div class="col-5">
                <input class="form-control border-dark shadow-none" type="text" name="phoneNumber" placeholder="Nhập số điện thoại"  th:value="${insertAccount.phoneNumber}"
                	th:classappend="${mapErrors.get('phoneNumber') != null ? 'is-invalid' : ''}">
            </div>
            
            <div class="col-4 mt-2 text-danger" th:if="${mapErrors.get('phoneNumber') != null}"  th:text= "${mapErrors.get('phoneNumber')}">
    		</div>
        </div>
        
       

        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-3">
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary"> Thêm mới</button>
                    </div>
                    <div class="col-6">
                        <a href="/admin/account/cancel" class="text-decoration-none text-light">
                        	<button type="button" class="btn btn-primary">Hủy</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
