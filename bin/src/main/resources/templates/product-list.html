<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Product List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
    <form  th:action="@{/product}" th:method="post" th:object="${searchRequest}">
        <div class="row input-group mb-3">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Mã sản phẩm</label>
            </div>
            <div class="col-6">
                <input class="form-control border-dark shadow-none" type="text" name="productCode" placeholder="Nhập mã sản phẩm">
            </div>
        </div>

        <div class="row input-group">
            <div class="col-1"></div>
            <div class="col-2 mt-1">
                <label class="">Tên sản phẩm</label>
            </div>
            <div class="col-6">
                <input class="form-control border-dark shadow-none" type="text" name="productName" placeholder="Nhập tên sản phẩm">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-3">
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary"> Tìm kiếm</button>
                    </div>
                    <div class="col-6">
                        <button type="reset" class="btn btn-primary"> Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <table class="table table-hover mt-3">
        <thead>
        <tr>
            <th scope="col" class="text-center">Số thứ tự</th>
            <th scope="col">Mã sản phẩm</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Giá bán</th>
            <th scope="col">Giá mua</th>
            <th scope="col" class="text-center">Số lượng tồn kho</th>
            <th scope="col" >Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod,index : ${products}">
            <th scope="row" th:text="${index.index + 1}" class="text-center"></th>
            <td th:text="${prod.productCode}"></td>
            <td th:text="${prod.productName}"></td>
            <td th:text="${prod.purchasePrice}"></td>
            <td th:text="${prod.salePrice}"></td>
            <td th:text="${prod.inventoryQuantity}" class="text-center"></td>
            <td >
                <button type="button" class="btn btn-primary" >
                    <a href="" class="text-decoration-none text-light">Xóa</a>
                </button>
                <button type="button" class="btn btn-primary" >
                    <a href="" class="text-decoration-none text-light">Chỉnh sửa</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example " class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="i : ${pageNumbers}" class="page-item">
                <a class="page-link" href="#" th:text="${i}"></a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>


</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
